<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Чаты</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <div id="chatTitle">Чаты</div>
  </header>

  <div class="chat-list" id="chatList"></div>

  <button id="newChatBtn">＋</button>

  <div id="modalOverlay">
    <div id="modal">
      <h3>Новый чат</h3>
      <input type="text" id="newUserId" placeholder="Введите ID пользователя" />
      <button id="createChatBtn">Создать</button>
      <button id="closeModalBtn">Отмена</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    (function() {
      const initData = Telegram.WebApp.initDataUnsafe || {};
      const user = initData.user;
      if (!user) {
        document.getElementById('chatList').innerHTML =
          '<p style="padding:12px;">Не удалось получить ID пользователя.</p>';
        return;
      }
      const userId = String(user.id);

      const chatListEl   = document.getElementById('chatList');
      const newBtn       = document.getElementById('newChatBtn');
      const modalOverlay = document.getElementById('modalOverlay');
      const closeModal   = document.getElementById('closeModalBtn');
      const createChatBtn= document.getElementById('createChatBtn');
      const newUserInput = document.getElementById('newUserId');

      async function loadChats() {
        try {
          const res = await fetch(`/api/chats?userId=${encodeURIComponent(userId)}`);
          if (!res.ok) throw new Error('Не удалось получить чаты');
          const chats = await res.json();
          chatListEl.innerHTML = '';
          if (chats.length === 0) {
            chatListEl.innerHTML = '<p style="padding:12px;">Чатов нет.</p>';
            return;
          }
          chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = 'chat-item';
            div.onclick = () => openChat(chat.chatId);

            const onlineColor = chat.online ? '#0f0' : '#888';
            const statusText  = chat.online ? 'онлайн' : 'офлайн';
            const unreadHTML  = chat.unreadCount > 0
              ? `<span class="unread">${chat.unreadCount}</span>`
              : '';

            div.innerHTML = `
              <div class="avatar"></div>
              <div class="info">
                <div class="title">${chat.title}</div>
                <div class="subtitle">
                  <span class="status" style="color:${onlineColor}">${statusText}</span>
                  ${unreadHTML}
                </div>
              </div>
            `;
            chatListEl.appendChild(div);
          });
        } catch (err) {
          chatListEl.innerHTML = `<p style="padding:12px;">Ошибка: ${err.message}</p>`;
        }
      }

      function openChat(chatId) {
        window.location.href = `chat.html?chatId=${encodeURIComponent(chatId)}`;
      }

      newBtn.onclick = () => {
        newUserInput.value = '';
        modalOverlay.style.display = 'flex';
      };
      closeModal.onclick = () => {
        modalOverlay.style.display = 'none';
      };

      createChatBtn.onclick = async () => {
        const toId = newUserInput.value.trim();
        if (!toId) {
          alert('Введите ID пользователя');
          return;
        }
        if (toId === userId) {
          alert('Нельзя создать чат с самим собой');
          return;
        }
        try {
          const res = await fetch('/api/create-chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ from: userId, to: toId })
          });
          if (!res.ok) throw new Error('Не удалось создать чат');
          const data = await res.json();
          modalOverlay.style.display = 'none';
          openChat(data.chatId);
        } catch (err) {
          alert('Ошибка: ' + err.message);
        }
      };

      loadChats();
      setInterval(loadChats, 5000);
    })();
  </script>
</body>
</html>
