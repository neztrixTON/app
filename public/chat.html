<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ß–∞—Ç</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <span id="backBtn">&#8592;</span>
    <div>
      <div id="chatTitle">–ß–∞—Ç</div>
      <div id="status" style="color:#888;">–æ—Ñ–ª–∞–π–Ω</div>
    </div>
  </header>

  <div class="messages" id="messagesContainer"></div>

  <div class="input-bar">
    <input type="text" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" />
    <button id="sendBtn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <input type="file" id="fileInput" style="display:none;" />
    <button id="sendFileBtn">üìé</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    (function() {
      const params = new URLSearchParams(window.location.search);
      const chatId = params.get('chatId');
      const user = Telegram.WebApp.initDataUnsafe?.user;
      if (!user || !chatId) {
        document.getElementById('messagesContainer').innerHTML =
          '<p style="padding:12px;">–ù–µ–≤–µ—Ä–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã.</p>';
        return;
      }
      const userId = String(user.id);

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º ‚Äú–¥—Ä—É–≥–æ–≥–æ‚Äù –≤ chatId
      const [u1, u2] = chatId.split('_');
      const other = (u1 === userId ? u2 : u1);

      const chatTitleEl = document.getElementById('chatTitle');
      const statusEl    = document.getElementById('status');
      const backBtn     = document.getElementById('backBtn');
      const msgContainer= document.getElementById('messagesContainer');
      const inputEl     = document.getElementById('messageInput');
      const sendBtn     = document.getElementById('sendBtn');
      const fileInput   = document.getElementById('fileInput');
      const sendFileBtn = document.getElementById('sendFileBtn');

      chatTitleEl.textContent = `–ß–∞—Ç —Å ${other}`;

      backBtn.onclick = () => {
        window.location.href = 'index.html';
      };

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫
      async function updateStatus() {
        try {
          const res = await fetch(`/api/status?userId=${encodeURIComponent(other)}`);
          if (!res.ok) throw new Error();
          const data = await res.json();
          statusEl.textContent = data.online ? '–æ–Ω–ª–∞–π–Ω' : '–æ—Ñ–ª–∞–π–Ω';
          statusEl.style.color   = data.online ? '#0f0' : '#888';
        } catch(e) {
          console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç—É—Å:', e);
        }
      }
      updateStatus();
      setInterval(updateStatus, 5000);

      // --- –û–±—Ä–∞–±–æ—Ç–∫–∞ reply ---
      let replyToId = null;
      function renderReplyPreview(text) {
        const existing = document.getElementById('replyPreview');
        if (existing) existing.remove();
        if (!text) return;
        const div = document.createElement('div');
        div.id = 'replyPreview';
        div.style.padding = '4px 8px';
        div.style.backgroundColor = '#222';
        div.style.borderLeft = '2px solid #555';
        div.style.margin = '8px 12px';
        div.style.borderRadius = '4px';
        div.textContent = `–û—Ç–≤–µ—Ç –Ω–∞: ${text}`;
        const inputBar = document.querySelector('.input-bar');
        document.body.insertBefore(div, inputBar);
      }

      // –†–µ–Ω–¥–µ—Ä–∏–º —Å–æ–æ–±—â–µ–Ω–∏—è
      async function loadMessages() {
        try {
          const res = await fetch(
            `/api/messages?chatId=${encodeURIComponent(chatId)}&userId=${encodeURIComponent(userId)}`
          );
          if (!res.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è');
          const msgs = await res.json();
          msgContainer.innerHTML = '';

          msgs.forEach(m => {
            const div = document.createElement('div');
            div.classList.add('message', (m.from === userId ? 'me' : 'you'));
            div.dataset.id = m.id;

            // Reply preview –≤–Ω—É—Ç—Ä–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            if (m.replyTo) {
              const replied = msgs.find(x => x.id === m.replyTo);
              if (replied) {
                const replyDiv = document.createElement('div');
                replyDiv.classList.add('replyTo');
                replyDiv.textContent = replied.text
                  ? replied.text
                  : '[—Ñ–∞–π–ª]';
                div.appendChild(replyDiv);
              }
            }

            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            if (m.text) bubble.textContent = m.text;
            if (m.file) {
              const link = document.createElement('a');
              link.href = m.file;
              link.textContent = 'üìé –§–∞–π–ª';
              link.style.color = '#006cff';
              link.target = '_blank';
              bubble.appendChild(link);
            }

            const meta = document.createElement('div');
            meta.classList.add('meta');
            const date = new Date(m.ts);
            const hh = String(date.getHours()).padStart(2, '0');
            const mm = String(date.getMinutes()).padStart(2, '0');
            meta.textContent = (m.from === userId ? '–í—ã' : '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫') + ` ‚Ä¢ ${hh}:${mm}`;

            // –ò–∫–æ–Ω–∫–∞ –¥–ª—è —Å–≤–∞–π–ø–∞ (reply)
            const replyIcon = document.createElement('span');
            replyIcon.classList.add('replyIcon');
            replyIcon.textContent = '‚ü≤';
            replyIcon.onclick = (e) => {
              e.stopPropagation();
              replyToId = m.id;
              renderReplyPreview(m.text ? m.text : '[—Ñ–∞–π–ª]');
            };

            div.addEventListener('touchstart', (e) => {
              div.dataset.touchStartX = e.changedTouches[0].clientX;
            });
            div.addEventListener('touchend', (e) => {
              const startX = parseFloat(div.dataset.touchStartX || 0);
              const endX = e.changedTouches[0].clientX;
              // –ï—Å–ª–∏ —Å–º–∞—Ö–Ω—É–ª–∏ –≤–ø—Ä–∞–≤–æ –±–æ–ª–µ–µ —á–µ–º –Ω–∞ 50px ‚Üí –ø–æ–∫–∞–∑–∞—Ç—å replyIcon
              if (endX - startX > 50) {
                div.classList.add('showReply');
              } else {
                div.classList.remove('showReply');
              }
            });
            div.appendChild(replyIcon);
            div.appendChild(bubble);
            div.appendChild(meta);
            msgContainer.appendChild(div);
          });

          msgContainer.scrollTop = msgContainer.scrollHeight;
        } catch (err) {
          console.error(err);
        }
      }

      loadMessages();
      setInterval(loadMessages, 1000);

      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
      inputEl.addEventListener('input', () => {
        sendBtn.disabled = inputEl.value.trim() === '';
      });
      sendBtn.addEventListener('click', async () => {
        const text = inputEl.value.trim();
        if (!text) return;
        sendBtn.disabled = true;
        try {
          await fetch('/api/messages/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chatId,
              from: userId,
              to: other,
              text,
              replyTo: replyToId
            })
          });
          replyToId = null;
          renderReplyPreview(null);
          inputEl.value = '';
          await loadMessages();
        } catch (err) {
          alert('–û—à–∏–±–∫–∞: ' + err.message);
          console.error(err);
        } finally {
          sendBtn.disabled = inputEl.value.trim() === '';
        }
      });

      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞
      sendFileBtn.addEventListener('click', () => fileInput.click());
      fileInput.onchange = async () => {
        if (!fileInput.files.length) return;
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);
        formData.append('chatId', chatId);
        formData.append('from', userId);
        formData.append('to', other);
        if (replyToId) formData.append('replyTo', replyToId);

        try {
          await fetch('/api/messages/send-file', {
            method: 'POST',
            body: formData
          });
          replyToId = null;
          renderReplyPreview(null);
          await loadMessages();
        } catch (err) {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–∞–π–ª');
          console.error(err);
        } finally {
          fileInput.value = '';
        }
      };
    })();
  </script>
</body>
</html>
