<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Чаты</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <div id="chatTitle">Чаты</div>
  </header>

  <div class="chat-list" id="chatList"></div>

  <script>
    Telegram.WebApp.ready();

    (function() {
      const initData = Telegram.WebApp.initDataUnsafe || {};
      const user = initData.user;
      if (!user) {
        document.getElementById('chatList').innerHTML =
          '<p style="padding:12px;">Не удалось получить ID пользователя.</p>';
        return;
      }
      const userId = String(user.id);
      const chatListEl = document.getElementById('chatList');

      async function loadChats() {
        try {
          const res = await fetch(`/api/chats?userId=${encodeURIComponent(userId)}`);
          if (!res.ok) throw new Error('Не удалось получить чаты');
          const chats = await res.json();
          chatListEl.innerHTML = '';
          if (chats.length === 0) {
            chatListEl.innerHTML = '<p style="padding:12px;">Чатов нет.</p>';
            return;
          }
          chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = 'chat-item';

            const onlineColor = chat.online ? '#0f0' : '#888';
            const statusText  = chat.online ? 'онлайн' : 'офлайн';
            const unreadHTML  = chat.unreadCount > 0
              ? `<span class="unread">${chat.unreadCount}</span>`
              : '';

            div.innerHTML = `
              <div class="avatar"></div>
              <div class="info">
                <div class="title">${chat.title}</div>
                <div class="subtitle">
                  <span class="status" style="color:${onlineColor}">${statusText}</span>
                  ${unreadHTML}
                </div>
                <button class="details-btn">Подробнее</button>
              </div>
            `;
            // клик по item открывает чат, но не кнопку «Подробнее»
            div.addEventListener('click', e => {
              if (e.target.classList.contains('details-btn')) return;
              window.location.href = `chat.html?chatId=${encodeURIComponent(chat.chatId)}`;
            });
            // кнопка «Подробнее»
            div.querySelector('.details-btn').addEventListener('click', () => {
              const m = chat.meta || {};
              alert(
                `Заявка #${m.requestId || '?'}\n` +
                `Тип: ${m.type || '-'}\n` +
                `Адрес: ${m.address || '-'}\n` +
                `Дата: ${m.createdAt || '-'}`
              );
            });

            chatListEl.appendChild(div);
          });
        } catch (err) {
          chatListEl.innerHTML = `<p style="padding:12px;">Ошибка: ${err.message}</p>`;
        }
      }

      loadChats();
      setInterval(loadChats, 5000);
    })();
  </script>
</body>
</html>
